<!DOCTYPE html>
<html lang="esp">
    <head>
        <link rel="stylesheet" href="css/index.css">
     <title>LOGIN | VEGAN</title>
    </head>
    <body>
        <div class="loginBox">
            <img class="logo" src="imagenes/logo.png" alt="GO VEGAN!">
            <h1>Iniciar Sesión</h1>
            <form>
                <label for="usuario">Usuario</label>
                <input class="mail" type="email" placeholder="Correo electrónico">

                <label for="password">Contraseña</label>
                <input class="pass" type="password" placeholder="Contraseña">

                <input class="submit" type="submit" value="Ingresar">

                <a href="#">Olvidé mi contraseña</a><br>
                <a href="#">No tengo cuenta todavía!</a>

            </form>
        </div>
    </body>
</html>
